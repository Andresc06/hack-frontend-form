<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div id="letter">
        <h1>• Solicitar Reunión •</h1>
        <div class="underline"></div>
        <form>
            <input type="text" name="name" placeholder="Nombre" id="name">
            <input type="email" name="email" placeholder="Correo" id="email">
            <input type="text" name="subject" placeholder="Asunto" id="subject">
            <div class="select-div">
            <select name="status" id="status">
                <option value="" disabled selected hidden>Estatus</option>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
            </div>
            <textarea name="message" id="message" cols="10" rows="8" placeholder="Contenido..."></textarea>
            <input id="button" type="submit" value="Enviar mensaje">
        </form>
    </div>
</body>
</html>
